<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">Watch it Outside</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
            </ul>
            <button class="btn btn-success m-2"> <a class="register" target="blank" href="registrationform.html">
                    Register Here </a></button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputName">Age</label>
                <input type="number" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <label for="exampleInputName">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Others
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Not to Specify
                </label>
              </div>
            <div class="form-group">
                <label for="exampleInputName">Contact No.</label>
                <input type="number" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Event to register for</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Music Conference</option>
                    <option>Dream World Wide</option>
                    <option>Concert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Movie to register for</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Avengers End Game</option>
                    <option>Deadpool</option>
                    <option>Spiderman Far From Home</option>
                    <option>Jumanji 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputName">Address</label>
                <textarea class="form-control"></textarea>

            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I am sure I will attend the event</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="footer mt-auto p-3">
        <div class="container-fluid">
            <h5>Watch It Outside</h5>
            <a target="blank" href="https://www.facebook.com/"><img
                    src="https://img.icons8.com/android/24/000000/facebook-new.png" /></a>
            <a target="blank" href="https://www.twitter.com"><img
                    src="https://img.icons8.com/android/24/000000/twitter.png" /></a>
            <a target="blank" href="https://www.linkedin.com"><img
                    src="https://img.icons8.com/android/24/000000/linkedin.png" /></a>
            <a target="blank" href="https://www.instagram.com"><img
                    src="https://img.icons8.com/android/24/000000/instagram.png" /></a>
            <a href="#" class="foot mx-2">Privacy Policy </a>
            <a href="#" class="foot mx-2">Anti Harassment Policy </a>
            <a href="#" class="foot mx-2">Terms & Conditions</a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
